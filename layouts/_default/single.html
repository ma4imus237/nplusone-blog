{{ define "main" }}
  <article>
    <header class="mb-8">
      <h1 class="font-serif text-post-title font-bold text-fg mb-2">{{ .Title }}</h1>
      {{ if eq .Section "posts" }}
      <p class="font-serif text-body text-fg-muted m-0">
        {{ with .Params.author }}{{ . }}{{ else }}{{ .Site.Params.author }}{{ end }}
        &middot;
        <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "Jan 2, 2006" }}</time>
      </p>
      {{ end }}
    </header>
    <div class="prose prose-lg max-w-none">
      {{ .Content }}
    </div>
    {{ if eq .Section "posts" }}
    <div class="mt-12">
      <a href="/posts/" class="font-sans text-nav text-fg-muted no-underline transition-hover hover:opacity-70">&larr; Back to blog</a>
    </div>
    {{ end }}
  </article>
{{ end }}
